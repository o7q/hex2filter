<html>
    <head>
        <title>
            hex2filter
        </title>

        <link rel="icon" href="files/images/favicon.png">
        <link rel="stylesheet" href="files/styles.css">
    </head>

    <body>
        <a href="https://github.com/o7q/hex2filter">
            <img src="files/images/banner.png" class="disableSelect" style="width: 300px;" draggable="false">
        </a>

        <p>
            <label class="textBold disableSelect" style="margin-left: -18px;">
                Input HEX:
            </label>
            <input class="target" type="text" placeholder="target hex" value="#FF00DC"/>

            <br>

            <label class="textBold disableSelect" style="margin-left: -18px;">
                Max Loss:
            </label>
            <input class="lossMax disableSelect" type="text" value="0.1"/>

            <br>

            <label class="textBold disableSelect" style="margin-left: -48px;">
                Max Attempts:
            </label>
            <input class="attemptsMax" type="text" value="10000"/>
        </p>
        
        <button class="execute textBold" style="color: #000000;">Compute Filters</button>

        <p class="text disableSelect" style="transform: translate(0px, -5px);">Real pixel, color applied through CSS <code>background-color</code>:</p>    
        <div class="pixel realPixel" style="transform: translate(0px, -15px);"></div>

        <p class="text disableSelect" style="transform: translate(0px, 10px);">Filtered pixel, color applied through CSS <code>filter</code>:</p>
        <div class="pixel filterPixel"></div>

        <p class="filterDetail textBold " style="font-size: 20px;"></p>
        <p class="lossDetail text disableSelect" style="transform: translate(0px, -15px);"></p>

        <script src="files/libraries/jquery/jquery.min.js"></script>
        <script src="files/scripts.js"></script>
    </body>
</html>
